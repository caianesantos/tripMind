<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mind - Login</title>
    <link rel="icon" href="../assets/logo.svg" type="image/Trip">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section class="sign_in">
        <h1 class="titulo-sessao">Acessar Conta</h1>
        <form id="login-form" action="#">
            <div class="align-inputs">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="align-buttons">
                <a class="btn-social" href="#">
                    <img src="../assets/google.png" alt="Google">
                </a>
                <a class="btn-social" href="#">
                    <img src="../assets/facebook.png" alt="Facebook">
                </a>
                <a class="btn-social" href="#">
                    <img src="../assets/x.png" alt="X">
                </a>
            </div>
        </form>
    </section>
    <section class="create_account">
         <h1 class="sub-sessao">Olá, amigo!</h1>
         <p>Ainda não tem conta?</p>
          <button class="btn-navegar" data-target="cadastro.html" type="button">Criar Conta</button>
    </section>
    <script src="../js/auth.js"></script>
</body>
</html>
