<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mind - Cadastro</title>
    <link rel="icon" href="../assets/logo.svg" type="image/Trip">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <section class="create_account">
        <h1 class="sub-sessao">Bem vindo de volta!</h1>
        <p>JÃ¡ tem uma conta?</p>
        <button class="btn-navegar" data-target="login.html" type="button">Acessar Conta</button>
        <div class="align-buttons">
            <a class="btn-social" href="#">
                <img src="../assets/google.png" alt="Google">
            </a>
            <a class="btn-social" href="#">
                <img src="../assets/facebook.png" alt="Facebook">
            </a>
            <a class="btn-social" href="#">
                <img src="../assets/x.png" alt="X">
            </a>
        </div>
    </section>
    <section class="sign_in">
        <h1 class="titulo-sessao">Criar Conta</h1>
        <form id="register-form" action="#">
            <div class="align-inputs">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required minlength="8">
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <button type="submit">Criar</button>
        </form>
    </section>
    <script src="../js/auth.js"></script>
</body>
</html>
