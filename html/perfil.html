<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo.svg" type="image/Trip">
    <link rel="stylesheet" href="/css/perfil.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="perfil">
            <img id="logo" src="/assets/foto-perfil.png" alt="Trip Mind">
            <h2>Olá, viajante!</h2>
        </div>
    </header>
    <main>
        <section class="seu-plano">
            <div class="plano">
                <div id="card-plano"></div>
                <div class="newsletter">
                    <div class="nlt">
                    <div id="newsletter-texto">
                        <p>Receba as novidades e <br> promoções em primeira mão</p>
                    </div>
    
                    <form class="newsletter-form">
                        <input type="email" placeholder="Digite seu email..." required>
                        <button type="submit"><img src="/assets/Sent.png" alt="enviar"></button>
                    </form>
                </div>
            </div>
        </section>
        <section class="roteiro">
            <h2>Roteiros Salvos</h2>
                <div class="cards">
                    <div id="card1">
                        <img src="/assets/roma.png" alt="roma">
                    </div>
                    <div id="card2">
                        <img src="/assets/elevador-lacerda.png" alt="Salvador-Elevador">
                    </div>
                    <div id="3">
                        <img src="/assets/toledo.png" alt="toledo">
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
