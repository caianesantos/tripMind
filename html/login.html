<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mind - Login</title>
    <link rel="icon" href="/assets/logo.svg" type="image/Trip">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <section class="sign_in">
        <h1 class="titulo-sessao">Acessar Conta</h1>
        <form action="#">
            <div class="align-inputs">
                <input type="text" id="email" placeholder="E-mail">
                <input type="text" id="senha" placeholder="Senha">
            </div>
            <button type="submit">Entrar</button>
            <div class="align-buttons">
                <a href="/assets/google.png">google</a>
                <a href="/assets/facebook.png">facebook</a>
                <a href="/assets/x.png">X</a>
            </div>
        </form>
    </section>
    <section class="create_account">
         <h1 class="sub-sessao">Olá, amigo!</h1>
         <p>Ainda não tem conta?</p>
          <button id="criar-conta" type="submit">Criar Conta</button>
    </section>
</body>
</html>
