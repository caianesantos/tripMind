<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Mind - Página Inicial</title>
    <link rel="icon" href="/assets/logo.svg" type="image/Trip">
    <link rel="stylesheet" href="/css/paginaInicial.css">
    <link rel="stylesheet" href="/css/responsividade/paginaInicial/1024.css">
    <link rel="stylesheet" href="/css/responsividade/paginaInicial/768.css">
</head>
<body>
    <header>
        <img id="logo" src="/assets/logo.svg" alt="Trip Mind">
        <nav>
            <ul>
                <li><a class="categorias" href="#">Home</a></li>
                <li><a class="categorias" href="#">Sobre nós</a></li>
                <li><a class="categorias" href="#">Serviços</a></li>
                <li><a class="categorias" href="#">Contato</a></li>
            </ul>
            <button id="menu">
                <img src="/assets/menu-hamburguer.png" alt="">
            </button>
        </nav>
    </header>

    <section class="busca">
        <h1>Vamos juntos realizar <br> a viagem dos seus sonhos.</h1>

        <form action="#">
            <div class="select-options">
                <div class="busca-container">

                    <div class="campo-busca">
                        <label>Ida / Volta</label>
                        <div class="duas-datas">
                            <input type="date" id="data-ida" name="data-ida">
                            <input type="date" id="data-volta" name="data-volta">
                        </div>
                    </div>

                    <div class="campo-busca">
                        <label for="origem">Origem</label>
                        <input type="text" id="origem" name="origem" placeholder="origem">
                    </div>

                    <div class="troca">
                        <a href="#"><img src="/assets/Sync-Alt.png" alt="Trocar"></a>
                    </div>

                    <div class="campo-busca">
                        <label for="destino">Destino</label>
                        <input type="text" id="destino" name="destino" placeholder="destino">
                    </div>

                    <button type="submit" class="btn-buscar">
                        Buscar
                    </button>

                </div>
            </div>
        </form>
    </section>
</body>
</html>
